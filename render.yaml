services:
  - type: web
    name: treatment-scheduler
    env: node
    buildCommand: npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: treatment-scheduler-db
          property: connectionString
  
  - type: pserv
    name: treatment-scheduler-db
    env: postgresql
    plan: free
    databaseName: treatment_scheduler
    databaseUser: treatment_scheduler
