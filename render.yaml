services:
  - type: web
    name: treatment-scheduler
    env: node
    region: oregon
    plan: free
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: treatment-scheduler-db
          property: connectionString

databases:
  - name: treatment-scheduler-db
    databaseName: treatment_scheduler
    user: treatment_scheduler
    region: oregon
    plan: free
